<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Service Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <div class="container">
    <form>
      <h1>Service Form</h1>
      <div class="form-group">
        <select>
          <option>Video Editing</option>
          <option>Poster Design</option>
          <option>Minecraft Plugin</option>
        </select>
        <label for="select" class="control-label">What type of service do you want?</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="text" required="required" />
        <label for="input" class="control-label">Your Name</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="text" required="required" />
        <label for="input" class="control-label">Email</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="text" required="required" />
        <label for="input" class="control-label">Phone</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <textarea required="required"></textarea>
        <label for="textarea" class="control-label">Textarea</label><i class="bar"></i>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" /><i class="helper"></i>I'm willing to pay some tips
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" /><i class="helper"></i>ISOTOPE Studio is just awesome!
        </label>
      </div>
      <div class="form-radio">
        <div class="radio">
          <label>
            <input type="radio" name="radio" checked="checked" /><i class="helper"></i>I'm the label from a radio button
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="radio" /><i class="helper"></i>I'm the label from a radio button
          </label>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" /><i class="helper"></i>I'm the label from a checkbox
        </label>
      </div>
    </form>
    <div class="button-container">
      <button type="button" class="button"><span>Submit</span></button>
    </div>
  </div>

</body>

</html>
