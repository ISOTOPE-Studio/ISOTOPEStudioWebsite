<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Design | ISOTOPE Studio</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/maintain.css">
  <link rel="stylesheet" href="css/design.css">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
  <script src="lib/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>


<body>

  <header id="header" class="clearfix">
  </header>

  <section class="hero " id="main-hero">
    <div class="container">
      <img class="icon" src="img/icon-design2.svg">
      <h1 class="">DESIGN</h1>
    </div>
  </section>

  <section class="hero" id="yearbook-hero">
    <button type="button" class="btn btn-secondary main-btn">
      <h4>View Photos</h4></button>
  </section>

  <section class="posters container">
    <img src="img/yearbook-2.jpg" class="poster poster-r">
    <img src="img/yearbook-3.jpg" class="poster poster-l">
    <img src="img/yearbook-4.jpg" class="poster poster-r">
    <img src="img/yearbook-5.jpg" class="poster poster-l">

  </section>

  <section class="hero" id="poster-hero">
    <h2>POSTER DESIGN</h2>
    <button type="button" class="btn btn-secondary main-btn">
      <h4>View Posters</h4></button>
  </section>

  <section class="posters container">
    <img src="img/design-7.png" class="poster poster-l">
    <img src="img/design-6.png" class="poster poster-r">
    <img src="img/yearbook-1.png" class="poster poster-l">
    <img src="img/design-4.png" class="poster poster-r">
    <img src="img/design-3.png" class="poster poster-l">
    <img src="img/design-2.png" class="poster poster-r">
    <img src="img/design-1.png" class="poster poster-l">
    <img src="img/design-5.png" class="poster poster-r">
  </section>

  <div id="footer"></div>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/tether.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

</body>

</html>
